<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">

<title>CLIPERTRUCADO</title>
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/album/">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="carroPedidos.css" rel="stylesheet">
</head>

<body class="carrito-body" onload="carrito()" onunload="">
	<header data-bs-theme="dark">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img src="../imgs/logo.png"
					height="50px" alt="Clipertrucado">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center"
					id="navbarCollapse">
					<ul class="navbar-nav mb-2 mb-md-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="index.html">Inicio</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="catalogo.html">Catalogo</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="Colaboraciones.html">Colaboraciones</a>
						</li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="carro.html">Carrito</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="pedidos.html">Pedidos</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="carrito-card">
		<div class="row">
			<div class="col-md-8 carrito-cart">
				<div class="title">
					<div class="row">
						<div class="col">
							<h4>
								<b>CARRITO</b>
							</h4>
						</div>
						<div class="col align-self-center text-right text-muted" id="item">items</div>
					</div>
				</div>
				<div id="carrito"></div>
			</div>
			<div class="col-md-4 carrito-summary">
				<div>
					<h5>
						<b>Sumario</b>
					</h5>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="padding-left: 0;" id="Item"></div>
					<div class="col text-right" id="coste"></div>
				</div>
				<form>
					<select>
						<option class="text-muted">Standard-Delivery- &euro;5.00</option>
					</select>
				</form>
				<form>
					<div>
						<label class="credit-card-label">Nombre Propietario de la
							tarjeta</label> <input id="nombreTarjeta" type="text"
							class="form-control credit-inputs" placeholder="NOMBRE">
					</div>
					<div>
						<label class="credit-card-label">Numero tarjeta</label> <input
							id="numeroTarjeta" type="text" class="form-control credit-inputs"
							placeholder="0000 0000 0000 0000">
					</div>
					<div class="row">
						<div class="col-md-6">
							<label class="credit-card-label">Fecha</label> <input
								id="FechaTarjeta" type="text" class="form-control credit-inputs"
								placeholder="12/2024">
						</div>
						<div class="col-md-6">
							<label class="credit-card-label">CVV</label> <input
								id="cVVTarjeta" type="text" class="form-control credit-inputs"
								placeholder="342">
						</div>
					</div>
				</form>
				<div class="row"
					style="border-top: 1px solid rgba(0, 0, 0, .1); padding: 2vh 0;">
					<div class="col">PRECIO TOTAL</div>
					<div class="col text-right" id="costeTotal"></div>
					<button type="button" class="btn btn-sm btn-outline-secondary"
						onclick="validarFormulario()">Pagar</button>
				</div>
				<span>Checkout<i class="fa fa-long-arrow-right ml-1"></i></span>
			</div>
		</div>
	</div>

	<script src="operativa.js"></script>
	<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
